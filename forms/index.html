<h3>Some kind of calculator:</h3>
<form>
	<label for="numberOne">number one:</label>
	<input type="number" id="numberOne"/>
	
	<select id="operand">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
	</select>
	
	<label for="numberTow">number tow:</label>
	<input type="number" id="numberTow"/>
	
	<input type="button" onclick="calc()" value="="/>	
	
	<label for="result"></label>
	<output for="numberOne numberTow" id="result"></output>
</form>
<script>
function calc(){
	var numberOne = parseFloat(document.getElementById('numberOne').value);
	var numberTow = parseFloat(document.getElementById('numberTow').value);
	
	var operate = {
		"+" : numberOne + numberTow,
		"-" : numberOne - numberTow,
		"*" : numberOne * numberTow,
		"/" : numberOne / numberTow
	}

	var operand = document.getElementById('operand').value;

	if (typeof operate[operand] != "undefined") {
		document.getElementById('result').value = operate[operand]
	}
}
</script>
